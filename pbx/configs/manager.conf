; ============================================================
; SmartCMS AMI Configuration
; Used by CMS for real-time Asterisk control
; ============================================================

[general]
enabled = yes
port = 5038
bindaddr = 0.0.0.0
displayconnects = yes
allowmultiplelogin = yes
timestampevents = yes
httptimeout = 60
authtimeout = 30
authlimit = 100

; ---- SmartCMS Admin Account ----
[smartcms]
secret = smartcms_ami_secret_2026
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255
permit = 172.16.0.0/255.240.0.0
permit = 10.0.0.0/255.0.0.0
permit = 192.168.0.0/255.255.0.0
read = system,call,log,verbose,agent,user,config,dtmf,reporting,cdr,dialplan,originate,message
write = system,call,agent,user,config,command,reporting,originate,message
writetimeout = 5000
eventfilter = !Event: RTCP*
eventfilter = !Event: VarSet
eventfilter = !Event: Cdr
